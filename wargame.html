<!DOCTYPE html>
<html>

<head>


<style>


  
.menu {
  position: fixed;
  top: 0;
  left: 0;
  min-width: 200px;
  min-height: 20px;
  z-index: 2;
  background-color: black;
  color: gray;
  font-size: 14px;
  font-family: Arial, Helvetica, sans-serif;
}
  
 .admin-board {
  position: fixed;
  top: 0;
  right: 0;
  width: 500px;
  z-index: 2;
  background-color: black;
  color: gray;
  font-size: 10px;
  font-family: Arial, Helvetica, sans-serif;
}
  
.admin-board h1 {
  font-size: 14px;
  font-family: Arial, Helvetica, sans-serif;
}
  
.admin-board p {
  font-size: 10px;
  font-family: Arial, Helvetica, sans-serif;
}
  
.admin-board input {
  background-color: transparent;
  color: white;
  border: 0px;
}
  
  
.position-tracker {
  position: fixed;
  bottom: 0;
  right: 0;
  width: 50px;
  height: 35px;
  z-index: 2;
  background-color: black;
  color: white;
  font-size: 10px;
  font-family: Arial, Helvetica, sans-serif;
}
  

.container {
  width: 4474px;
  height: 2791px;
  position: absolute;
  left: 0px;
  top: 0px;
}

.container .img {
  height: auto;
  position: absolute;
  left: 0px;
  top: 0px;
}

.container .counter-widget {
  position: absolute;
  width: 60px;
  height: 26px;
  padding: 0px 0px;
  border: none;
  cursor: pointer;
  border-radius: 0px;
  text-align: center;
  font-size: 10px;
  font-family: Times, Roman, serif;
  background-repeat: no-repeat;
  background-color: transparent;
}

.container .counter-widget:hover {
  border-top: 5px; 
  border-left: 5px; 
  border-right: 5px; 
  border-bottom: 5px; 
  border-color: rgba(239, 0, 0, 0.4); 
  border-style: solid; 
  border-radius: 8px 8px 8px 8px; 
  box-shadow: -2px 19px 25px 0px rgba(76, 0, 0, 1.0); 
  -webkit-box-shadow: -2px 19px 25px 0px rgba(76, 0, 0, 1.0); 
}


.counter-icon {
  position: absolute;
  left: 0px;
  top: 0px;
  z-index: 0;
}

.counter-name {
  position: absolute;
  left: 0px;
  top: 0px;
  width: 60px;
  height: 56px;
  z-index: 1;
  text-align: center;
  font-size: 10px;
  font-family: Times, Roman, serif;
}  
  
.leader-info {
  position: absolute;
  color: black;
  background-color: #efdf88;
  min-width: 2px;
  min-height: 2px;
  font-size: 14px;
  padding: 15px 15px 15px 15px; 
  border-top: 1px; 
  border-left: 1px; 
  border-right: 1px; 
  border-bottom: 1px;   
  border-color: rgba(0, 0, 0, 1.0); 
  border-style: double; 
  border-radius: 8px; 
  cursor: pointer;
  text-align: left;
  background-repeat: no-repeat;
  box-shadow:7px 5px 7px #555555;
  border-radius: 5px;
  z-index: 1;
}
  
.leader-table {
  text-align: left;
  font-size: 12px;
  font-family: Times, Roman, serif;
}

.leader-table tr {
    border-bottom: 1px solid #aaa;
}
  
.leader-table tr:hover {
    background-color: #A0A0A0;
}
  
  
  
.unit-info {
  position: absolute;
  color: black;
  background-color: #efdf88;
  min-width: 200px;
  min-height: 10px;
  padding: 1px 1px;
  cursor: pointer;
  text-align: left;
  font-size: 12px;
  font-family: Arial, Helvetica, sans-serif;
  background-repeat: no-repeat;
  box-shadow:7px 5px 7px #555555;
  border: 1px;
  border-radius: 5px;
  border-top: 1px solid #DDDDDD;
  border-left: 1px solid #DDDDDD;
  z-index: 1;
}
  
.unit-table {
  text-align: left;
  font-size: 10px;
  font-family: Arial, Helvetica, sans-serif;
  padding: 0px;
  border: 5px black;
}

.unit-table tr {
  border-bottom: 1px solid #aaa;
  padding: 0px;
  border: 5px black;
}
  
.unit-table tr:hover {
  background-color: #A0A0A0;
}

.unit-table td {
  padding: 0px;
  border: 0px;
}
  

.unit-icon {
}

.prussian {
  background-color: #9494b8;
  color: white;
}
  
.austrian {
  background-color: #e6e6e6;
  color: black;
}

.russian {
	background-color: #9fdf9f;
  color: black;
}
	
.french {
	background-color: #66c2ff; 
  color: black;
}  

.swedish {
	background-color: #ff66b3; 
  color: white;
}

.german {
  background-color: yellow;
  color: black;
}

.generic {
  background-color: Gray;
  color: black;
}
  
.cavalry-leader {
  background-image: url("img/cavalry-line.png");
}

.infantry-leader {
  background-image: url("img/infantry-line.png");
}

.cop-counter {
  background-image: url("img/center-operations.png");
}

.supply-counter {
  background-image:url("img/active-supply.png");
}

.bridge-counter {
  background-image: url("images/bridge-train.png");
}

.cavalry-unit-division {
  background-image: url("images/Cavalry-Division.png");
}

.infantry-unit-division {
  background-image: url ("images/Infantry-Division.png");
}

.artillery-unit {
background-image: url("images/Artillery-Division.png")
;}




.menu-button {
  position: relative;
  color: black;
  background-color: #cc9900 ;
  border: 1px rgba(0, 0, 0, 1.0) double; 
  border-radius: 6px;
  cursor:  pointer;
  text-align: center;
  font-size: 12px;
  font-family: Arial, Helvetica, sans-serif;
  min-height: 25px;
  min-width: 80px;
}
  
  
.context-menu {
  position: absolute;
  color: rgb(200,200,200);
  background-color: black;
  min-width: 200px;
  font-size: 12px;
  font-family: Arial, Helvetica, sans-serif;
  text-align: left;
  padding: 1px 1px;
  border: 1px;
  cursor: pointer;
  border-radius: 10px;
  padding: 5px;
  background-repeat: no-repeat;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.context-menu :hover {
  background-color: Grey;
 }

.close-icon {
  position: absolute;
  top: -10px;
  right: -10px;
  background-color: transparent;  
  background-image: url("images/close.png");
}
  
.close-icon :hover {
}
  
  
.context-menu hr { 
  display: block;
  margin-top: 0.5em;
  margin-bottom: 0.5em;
  margin-left: auto;
  margin-right: auto;
  border-style: inset;
  border-width: 1px;
} 

/* Dropdown Content (Hidden by Default) */
.unitInfoWidget-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}


.modal-box
{
  position: absolute;
  top: 300px;
  left: 500px;
  width: auto;
  height: auto;
  background-color: #efdf88;
  opacity: 1;
  color: black;
  border-color: black;
  border-radius: 10px 10px 10px 10px; 
  font-size: 12px;
  font-family: Arial, Helvetica, sans-serif;
}
  
.btn-minus
{
  position: block;
  background-color: #efdf88;  
  color: black;
  border-color: black;
  border-radius: 10px 0px 0px 10px; 
  height: 22px;
  width: 8px;
  font-size: 10px;
  font-family: Arial, Helvetica, sans-serif;
}
  
.btn-plus
{
  position: block;
  background-color: #efdf88;  
  color: black;
  border-color: black;
  border-radius: 0px 10px 10px 0px; 
  height: 22px;
  width: 8px;
  font-size: 10px;
  font-family: Arial, Helvetica, sans-serif;
}
  
.strength-box
{
  position: block;
  background-color: #efdf88;  
  color: black;
  border-color: black;
  border-radius: 0px; 
  height: 15px;
  width: 16px;
  font-size: 10px;
  font-family: Arial, Helvetica, sans-serif;
}
  
  
  
</style>

  <script src="classes.js"></script>
  <script src="leader.js"></script>
  <script src="wargame_engine.js"></script>
  
</head>

<body onload="updateAdminBoard()" background="images/SoN_Map_New-2011_0521.png" onmousemove= "showMousePosition(event)" oncontextmenu="return false;"> 

<div class="menu">
  <details>
    <summary>Menu</summary>
    <input type="file" id="fileinput"/>
    <p>Switch Player</p>
    <p>Next Phase</p>
    <p onclick="endTurn()" >End Turn</p>
  </details>
</div>
  
<div class="admin-board" id="adminBoard">
  <h1>Administrative Board</h1>

  <table>
    <tr>
      <td width="25%">Turn: <input id="turnIndicator" type="text" readonly="true" size="1"></td>
      <td width="25%">Weather: <input id="weatherIndicator" type="text" readonly="true" size="1"></td>
      <td width="25%">Player: <input id="playerIndicator" type="text" readonly="true" size="1"></td>
      <td width="25%">Phase: <input id="phaseIndicator" type="text" readonly="true" size="1"></td>
    </tr>
  </table>

  <table>
    <tr>
      <td>Administrative Points</td>
      <td><input id="adminPointsText"type="text" readonly="true" size="1"><meter id="adminPointsMeter" value="0" min="0" max="20" width="200"></meter>  </td>
      <td>Morale Level</td>
      <td><input id="moraleLevelText"type="text" readonly="true" size="1"><meter id="moraleLevelMeter" value="0" min="-1" max="2" width="100"></meter>  </td>
      <td>Reinforcement Points</td>
      <td><input id="reinforcementPointsText"type="text" readonly="true" size="1"><meter id="reinforcementPointsMeter" value="0" min="0" max="30" width="200"></meter>  </td>
    </tr>
  </table>
  <button onclick="saveData()">Save</button>
  <a download="info.txt" id="downloadlink" style="display: none">Download</a>
</div>


<div class="position-tracker">
  <p id="position-tracker">&nbsp;</p>
</div>
  
  
<div class="container" id="mapContainer" height="2000px" width="4000px">
&nbsp;
</div>



</body>

</html>
