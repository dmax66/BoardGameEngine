<!DOCTYPE html>
<html>

<head>


<style>


  
.menu {
  position: fixed;
  top: 0;
  left: 0;
  min-width: 200px;
  min-height: 20px;
  z-index: 2;
  background-color: black;
  color: gray;
  font-size: 14px;
  font-family: Arial, Helvetica, sans-serif;
}
  
.admin-board {
  position: fixed;
  bottom: 0;
  right: 0;
  width: 100%;
  min-height: 2em;
  z-index: 2;
  background-color: black;
  color: lightgray;
  font-size: 12px;
  font-family: Arial, Helvetica, sans-serif;
}
  
.admin-board h1 {
  font-size: 14px;
/*  font-family: Arial, Helvetica, sans-serif; */
}
  
.admin-board p {
/*  font-size: 10px;
  font-family: Arial, Helvetica, sans-serif; */
}
  
.admin-board input {
  background-color: transparent;
  color: white;
  border: 0px;
}
  
  


.menu-button {
  position: relative;
  color: black;
  background-color: #cc9900 ;
  border: 1px rgba(0, 0, 0, 1.0) double; 
  border-radius: 6px;
  cursor:  pointer;
  text-align: center;
  font-size: 12px;
  font-family: Arial, Helvetica, sans-serif;
  min-height: 25px;
  min-width: 80px;
}
  
  
.context-menu {
  position: absolute;
  color: rgb(200,200,200);
  background-color: black;
  min-width: 200px;
  font-size: 12px;
  font-family: Arial, Helvetica, sans-serif;
  text-align: left;
  padding: 1px 1px;
  border: 1px;
  cursor: pointer;
  border-radius: 10px;
  padding: 5px;
  background-repeat: no-repeat;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.context-menu :hover {
  background-color: Grey;
 }

.close-icon {
  position: absolute;
  top: -10px;
  right: -10px;
  background-color: transparent;  
  background-image: url(".//img//close.png");
}
  
.close-icon :hover {
}
  
  
.context-menu hr { 
  display: block;
  margin-top: 0.5em;
  margin-bottom: 0.5em;
  margin-left: auto;
  margin-right: auto;
  border-style: inset;
  border-width: 1px;
} 

.modal-box
{
  position: absolute;
  top: 300px;
  left: 500px;
  width: auto;
  height: auto;
  background-color: #efdf88;
  opacity: 1;
  color: black;
  border-color: black;
  padding: 8px 8px 8px 8px; 
  border-top: 1px; 
  border-left: 1px; 
  border-right: 1px; 
  border-bottom: 1px;   
  border-color: rgba(0, 0, 0, 1.0); 
  border-style: double; 
  border-radius: 8px; 
  cursor: pointer;
  text-align: left;
  background-repeat: no-repeat;
  box-shadow:7px 5px 7px #555555;
  font-size: 12px;
  font-family: Arial, Helvetica, sans-serif;
}
  

  
</style>

  <script src="classes.js"></script>
  <script src="leader.js"></script>
  <script src="game_sequence.js"></script>
  <script src="wargame_engine.js"></script>
  
</head>

<body onload="updateAdminBoard()" background="img/SoN_Map_New-2011_0521.png" onmousemove= "showMousePosition(event)" oncontextmenu="return false;"> 

<div class="menu">
  <details>
    <summary>Menu</summary>
    <input type="file" id="fileinput"/>
    <p onclick="advanceGame()" >Advance game</p>
    <p onclick="endTurn()" >End Turn</p>
  </details>
</div>
  
<div class="admin-board" id="adminBoard">
  <table width=100% >
    <tr>
      <td id="turnIndicator">&nbsp; </td>
      <td id="weatherIndicator">&nbsp; </td>
      <td id="phaseIndicator">&nbsp; </td>
      <td id="segmentIndicator">&nbsp; </td>   
      <td id="playerIndicator">&nbsp;</td>
      <td id="moraleLevel">Morale Level: </td>
      <td id="adminPoints">&nbsp;</td>
      <td id="reinforcementPoints">Reinforcement Points</td>
    </tr>
  </table>
</div>


<div class="position-tracker">
  <p id="position-tracker">&nbsp;</p>
</div>
  
  
<div class="container" id="mapContainer" height="2791px" width="4474px">
&nbsp;
</div>



</body>

</html>
