<!DOCTYPE html>
<html>

<head>
<style>

.admin-board {
  position: fixed;
  top: 0;
  right: 0;
  width: 500px;
  z-index: 2;
  background-color: black;
  color: gray;
  font-size: 10px;
  font-family: Arial, Helvetica, sans-serif;
  }
  
.admin-board h1 {
  font-size: 14px;
  font-family: Arial, Helvetica, sans-serif;
}
  
.admin-board p {
  font-size: 10px;
  font-family: Arial, Helvetica, sans-serif;
}
  
.admin-board input {
  background-color: transparent;
  color: white;
  border: 0px;
  }
  
  
  
.container {
  max-width: 4474px;
  max-height: 2791px;
  position: relative;
  left: 0px;
  top: 0px;
}

.container .img {
  height: auto;
  position: relative;
  left: 0px;
  top: 0px;
}

.container .unit-widget {
  position: absolute;
  color: white;
  background-color: orange;
  width: 60px;
  height: 30px;
  font-size: 12px;
  padding: 1px 1px;
  border: none;
  cursor: pointer;
  border-radius: 1px;
  text-align: center;
  background-repeat: no-repeat;
  background-color: transparent;
}

.container .unit-widget:hover {
  border: 3px;
  color: black;
}

.unit-info {
  position: absolute;
  display: inline-block;
  color: black;
  background-color: #efdf88;
  min-width: 200px;
  min-height: 200px;
  font-size: 14px;
  padding: 1px 1px;
  border: 1px;
  cursor: pointer;
  border-radius: 1px;
  text-align: left;
  background-repeat: no-repeat;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}
  
.context-menu {
  position: absolute;
  color: rgb(200,200,200);
  background-color: black;
  min-width: 200px;
  height: 200px;
  font-size: 10px;
  padding: 1px 1px;
  border: 1px;
  cursor: pointer;
  border-radius: 1px;
  text-align: left;
  background-repeat: no-repeat;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

hr { 
  display: block;
  margin-top: 0.5em;
  margin-bottom: 0.5em;
  margin-left: auto;
  margin-right: auto;
  border-style: inset;
  border-width: 1px;
} 

/* Dropdown Content (Hidden by Default) */
.unitInfoWidget-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}


</style>


<script src="wargame_engine.js"></script>

  
</head>

<body onload="drawBoard()">

<div class="admin-board" id="adminBoard">
  <h1>Administrative Board</h1>

  <table>
    <tr>
      <td width="25%">Turn: <input id="turnIndicator" type="text" readonly="true" size="1"></td>
      <td width="25%">Weather: <input id="weatherIndicator" type="text" readonly="true" size="1"></td>
      <td width="25%">Player: <input id="playerIndicator" type="text" readonly="true" size="1"></td>
      <td width="25%">Phase: <input id="phaseIndicator" type="text" readonly="true" size="1"></td>
    </tr>
</table>

<table>
  <tr>
    <td>Administrative Points</td>
    <td><input id="adminPointsText"type="text" readonly="true" size="1"><meter id="adminPointsMeter" value="0" min="0" max="20" width="200"></meter>  </td>
    <td>Morale Level</td>
    <td><input id="moraleLevelText"type="text" readonly="true" size="1"><meter id="moraleLevelMeter" value="0" min="-1" max="2" width="100"></meter>  </td>
    <td>Reinforcement Points</td>
    <td><input id="reinforcementPointsText"type="text" readonly="true" size="1"><meter id="reinforcementPointsMeter" value="0" min="0" max="30" width="200"></meter>  </td>
  </tr>
</table>
  <button onclick="saveData()">Save</button>
  <a download="info.txt" id="downloadlink" style="display: none">Download</a>
</div>


<div class="container" id="mapContainer">
  <img id="gameMapImg" src="images/SoN_Map_New-2011_0521.png" style="top: 0px, left: 0px" ondrop="drop(event)" ondragover="allowDrop(event)">
</div>

</body>
</html>
