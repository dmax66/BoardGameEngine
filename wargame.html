function xMapCoordFromUnitCoord (unitX, unitY)
{
  if ((unitY % 2) == 0)
    return 34*unitX;
  else

}

function yMapCoordFromUnitCoord (unitX, unitY)
{

}

function moveUnit (aUnit, direction)
{
  switch (aUnit.formation)
  {
    case "line":
      moveLine (aUnit, direction);
      break;
      
    case "column":
      moveColumn (aUnit, direction);
      break;
      
    default:
      throw ("Invalid unit formation");
  }
}
  
  
function moveLine (aUnit, direction)
{
  switch (aUnit.facing)
  {
    case "N":
      aUnit.y--;
      switch (direction) 
      {
        case "FL":
          if (aUnit.y % 2 == 1) aUnit.x -= 1;
          break;

        case "FR":
          if (aUnit.y % 2 == 0) aUnit.x += 1;
          break;

        default:
           throw ("Movement not allowed");
      }
      break;

    case "NE":
      switch (direction)
      {

        case "FR":
          aUnit.x++;
          break;

        case "FL":
          if (aUnit.y % 2 == 1) aUnit.x++;
          aUnit.y--;
          break;

        default:
           throw ("Movement not allowed");
      }
      break;

    case "SE":
      switch (direction)
      {
        case "FL":
          aUnit.x += 1;
          break;

        case "FR":
          if (aUnit.y % 2 == 1) aUnit.x++;
          aUnit.y++;
          break;

        default:
           throw ("Movement not allowed");
      }
      break;

    case "S":
      switch (direction)
      {
        case "FL":
          if (aUnit.y % 2 == 1) aUnit.x++;
          aUnit.y++;
          break;

        case "FR":
          if (aUnit.y % 2 == 0) aUnit.x--;
          aUnit.y++;
          break;

        default:
           throw ("Movement not allowed");
      }
      break;

    case "SW":
      switch (direction)
      {
        case "FL":
          if (aUnit.y % 2 == 0) aUnit.x--;
          aUnit.y++;
          break;

        case "FR":
          aUnit.x--;
          break;

        default:
           throw ("Movement not allowed");
      }
      break;

    case "NW":
      switch (direction)
      {
        case "FL":
          aUnit.x--;
          break;

        case "FR":
          if (aUnit.y % 2 == 0) aUnit.x--;
          aUnit.y--;
          break;

        default:
           throw ("Movement not allowed");
      }
      break;
      
    default:
      throw ("Incorrect unit facing");
  }
  
  drawUnit (aUnit);
}
      
 
  
  
function rotateUnit (aUnit, direction) 
{
  switch (direction) 
  {
    case "clockwise":
      switch (aUnit.facing)
      {
        case "N":
          aUnit.facing="NE";
          break;

        case "NE":
          aUnit.facing="SE";
          break;

        case "SE":
          aUnit.facing="S";
          break;

        case "S":
          aUnit.facing="SW";
          break;

        case "SW":
          aUnit.facing="NW";
          break;

        case "NW":
          aUnit.facing="N";
          break;
      }
      break;
      
    case "anti-clockwise":
      switch (aUnit.facing)
      {
        case "N":
          aUnit.facing="NW";
          if (aUnit.y % 2 == 0) aUnit.x--;
          aUnit.y--;
          break;

        case "NW":
          aUnit.facing="SW";
          aUnit.x--;
          break;

        case "SW":
          aUnit.facing="S";
          if (aUnit.y % 2 == 0) aUnit.x--;
          aUnit.y++;
          break;

        case "S":
          aUnit.facing="SE";
          if (aUnit.y % 2 == 1) aUnit.x++;
          aUnit.y++;
          break;

        case "SE":
          aUnit.facing="NE";
          aUnit.x++;
          break;

        case "NE":
          aUnit.facing="N";
          if (aUnit.y % 2 == 1) aUnit.x++;
          aUnit.y--;
          break;
      }
      break;  
  }
  drawUnit (aUnit);
}
