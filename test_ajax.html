<!DOCTYPE html>
 <html>
 <meta charset="utf-8"/>


<script type="text/javascript">

// Create an XMLHttpRequest object

const xhttp = new XMLHttpRequest();

xhttp.onload = function ()
{
  document.getElementById("demo").value = this.responseText;
  console.log (this.responseText);
}

function send_ajax_request()
{
  // Send a request
  xhttp.open("POST", "http://localhost/node", true);  
  xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
  
  let myvar = {x: 5, y:3};
  xhttp.send(JSON.stringify(myvar));  
  console.log("JSON string sent");
  console.log(myvar);
}





</script>


  <body>
    <input type="button" value="Click here!" onclick="send_ajax_request()">
    <input type="text" id="demo" value="OK">

  </body>
</html>
